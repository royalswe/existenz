<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" href="icons/duck50x50-dark.png" type="image/png">
  <title>Existens 4.0</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <header>
    <img src="icons/duck50x50-dark.png" alt="Logo" width="50" height="50">
    <h1>Existens 4.0</h1>
    <div class="toggles">
      <label>
        <input type="checkbox" id="dark-mode-toggle">
        Dark Mode
      </label>
      <label>
        <input type="checkbox" id="nsfw-toggle">
        Göm NSFW länkar
      </label>
      <label>
        <input type="checkbox" id="width-toggle">
        Full bredd
      </label>
  </header>
  <main>
    <ul id="links-list"></ul>
  </main>

  <div id="modal" class="modal">
    <div class="modal-content">
      <span class="close" id="close-modal">&times;</span>
      <div id="modal-body"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
